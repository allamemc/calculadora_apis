<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Aprende - JavaScript</title>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
      />
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
      />
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  </head>
  <body>
    <h1 style="text-align: center; font-size: 70px; margin-top: 20px; margin-bottom: 50px; font-weight: bolder;">APRENDE JAVASCRIPT</h1>
    <div class="box-flex">

      <div class="calculator">
        <h1  style="text-align: center; margin-bottom: 20px;">CALCULADORA</h1>
        <div class="calculator__display">0</div>
          <div class="calculator__keys">
            <div class="container">
              <div class="potencia"><button class="btn btn-primary key--operator num"
                data-action="potencia">e<sup>x</sup></button></div>
              <div class="porcen"><button class="btn btn-primary key--operator num"
                data-action="porcentaje">%</button></div>
              <div class="raiz"><button class="btn btn-primary key--operator num"
                data-action="cuadrada">√</button></div>
              <div class="multi"><button class="btn btn-primary key--operator num"
                data-action="multiply">&times;</button></div>
              <div class="divi"><button class="btn btn-primary key--operator num"
                data-action="divide">÷</button></div>
              <div class="borrar"><button class="btn btn-danger key--clear num"
                data-action="clear">AC</button></div>
              <div class="sum"><button class="btn btn-primary key--operator num"
                data-action="add">+</button></div>
              <div class="res"><button class="btn btn-primary key--operator num"
                data-action="subtract">-</button></div>
              <div class="igua"><button class="btn btn-success key--equal num"
                data-action="calculate">=</button></div>
              <div class="cer"><button class="btn btn-secondary num">0</button></div>
              <div class="com"><button class="btn btn-secondary num"
                data-action="decimal">.</button></div>
              <div class="un"><button class="btn btn-secondary num">1</button></div>
              <div class="do"><button class="btn btn-secondary num">2</button></div>
              <div class="tre"><button class="btn btn-secondary num">3</button></div>
              <div class="cua"><button class="btn btn-secondary num">4</button></div>
              <div class="cin"><button class="btn btn-secondary num">5</button></div>
              <div class="seis"><button class="btn btn-secondary num">6</button></div>
              <div class="sie"><button class="btn btn-secondary num">7</button></div>
              <div class="nue"><button class="btn btn-secondary num">8</button></div>
              <div class="diez"><button class="btn btn-secondary num">9</button></div>
            </div>
          </div>
        </div>
        <div class="calculator" style="height: 100%;">
          <h1 style="text-align: center; margin-bottom: 20px;">EL TIEMPO</h1>
          <div style="display: flex; flex-direction: column; height: 100%;">
          <div style="display: flex; gap: 20px;">
            <input class="calculator__display2" id="mi-input">
            <input type="submit" style="font-size: 25px;" class="btn btn-primary buti" onclick="generarTabla()" value="Buscar">
            
          </div>
          <div style="display: flex; flex-wrap: wrap; height: 100%; margin-top:20px;">
            <div class="caja caja1" id="imagen"></div>
            <div class="caja caja2"><h1 id="ciudad"></h1><div style="font-size:30px;" id="grados"></div><div style="font-size:20px;" id="descri"></div></div>

          </div>
        </div>
        </div>
      </div>

      <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>

  </body>
</html>
